<div class = "container">
<h2 class = "mb-4">Orders</h2>
<table class="table">
        <thead>
          <tr>
            <th scope="col">Customer</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor = "let order of orders">
          <tr>
            <td>{{order.Name}}</td>
            <td>{{order.OrderDate | date:'MMMM d, y'}}</td>
            <td><a routerLink = "/OrderInfo/{{order.OrderDate}}">View</a></td>     
          </tr>
        </tbody>
      </table>
</div>
