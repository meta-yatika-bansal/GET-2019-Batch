<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Vehicle Details Form</title>
</head>
<body>
	<div align="center" >
		<form name="VehicleDetailForm" method="get" action="VehicleServlet">
			<h1>Vehicle Form</h1>
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>Type :</td>
					<td><select name="type">
							<option value="cycle">Cycle</option>
							<option value="motorcycle">MotorCycle</option>
							<option value="fourwheeler">Four Wheeler</option>
					</select></td>
				</tr>
				<tr>
					<td>Vehicle Number :</td>
					<td><input type="text" name="vehicle_number" /></td>
				</tr>
				<tr>
					<td>Employee Id :</td>
					<td><input type="text" name="employee_id" /></td>
				</tr>
				<tr>
					<td>Identification :</td>
					<td><textarea name="identification"></textarea></td>
				</tr>
			</table>
			<br> <input type="submit" value="Submit"  />
		</form>
	</div>
</body>
</html>
